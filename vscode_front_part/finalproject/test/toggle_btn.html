<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 실험</title>
    <link rel="stylesheet" href="test.css">
    <style>
        .text {
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.1s ease;

        }
        
        .text.active {
            max-height: 500px;
            transition: max-height 1s ease;
        }
      </style>
</head>
<body>
    <div class="box"><button class="toggle_btn">토글</button>
        <div class="text1">
            <p>내용1-1</p>
            <p>내용1-2</p>
            <p>내용1-3</p>
            <p>내용1-4</p>
        </div>
        <div class="text2">
            <p>내용1-1</p>
            <p>내용1-2</p>
            <p>내용1-3</p>
            <p>내용1-4</p>
        </div>
    </div>
    <div class="box"><button class="toggle_btn">토글</button>
        <div class="text">
            <p>내용1-1</p>
            <p>내용1-2</p>
            <p>내용1-3</p>
            <p>내용1-4</p>
        </div>
    </div>


<script>
    const toggleButtons = document.querySelectorAll('.toggle_btn');
    
    toggleButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            const content = this.nextElementSibling; 
            const isActive = content.classList.contains('active');
            
            document.querySelectorAll('.text').forEach(function(item) {
                item.classList.remove('active');
            });
            
            if (!isActive) {
                content.classList.add('active');
            }
        });
    });
</script>


</body>
</html>
