<html xmlns:th="http://www.thymeleaf.org"

<title>도서대여</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

					<li>
						<span th:text="${#dates.format(rental.deadlineDate, 'yyyy-MM-dd HH:mm')}"></span>
					</li>
					<li>
						<a th:href="@{/templates/rental/rental}"><button type="button">대여하기</button></a>

		</div>
	</div>
