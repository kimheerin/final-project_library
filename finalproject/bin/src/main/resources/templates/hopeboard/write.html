<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="utf-8">
<title>Hope for the library : WRITE</title>
</head>
<body>
	<h1>Hope for the library : WRITE</h1>
	<div>
		<form th:action="@{/hopeboard/write}" method="post">
			<table>
				<tbody>
					<tr>
						<td>
							<input type="text" name="hbtitle">
						</td>
					</tr>
					<tr>
						<td>
							<div sec:authorize="isAuthenticated()">
								<span sec:authentication="principal.member.name"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<textarea rows="5" cols="30" name="hbcontent"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<div>
				<button type="submit">작성하기</button>
			</div>
		</form>
	</div>
</body>
</html>
