<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
</head>
<body>
    <h2>글 작성</h2>
  <div>
		<form th:action="@{/notice/write}" method="post">
			<table>
				<tbody>
					<tr>
						<td>
							<input type="text" name="nbtitle">
						</td>
					</tr>
					<tr>
						<td>
							<div sec:authorize="isAuthenticated()">
								<span sec:authentication="principal.member.name"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<textarea rows="5" cols="30" name="nbcontent"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<div>
				<button type="submit">작성</button>
			</div>
		</form>
	</div>
</body>
</html>
