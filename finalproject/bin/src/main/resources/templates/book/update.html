<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>책수정</title>
</head>
<body>
	<div id="container">
		<h2>책 수정</h2>
		<div class="detail">
			<form th:action="@{/book/update}" method="post">
			<input type="hidden" name="bookId" th:value="${book.bookId}">
				<fieldset>
					<ul>
						<li>
							<label for="bname">서명</label>
							<input type="text" name="bname" id="bname" th:value="${book.bname}">
						</li>
						<li>
							<label for="author">저자</label>
							<input type="text" name="author" id="author" th:value="${book.author}" readonly>
						</li>
						<li>
							<label for="bnumber">책고유번호</label>
							<input type="text" name="bnumber" id="bnumber" th:value="${book.bnumber}" readonly>
						</li>
						<li>
							<button type="submit">저장</button>
							<a th:href="@{/}"><button type="button">취소</button></a>
						</li>
					</ul>
				</fieldset>		
			</form>
		</div>
	</div>
</body>
</html>
