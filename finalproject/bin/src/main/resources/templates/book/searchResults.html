<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>

    <!-- 검색 결과가 없는 경우 -->
    <ul th:if="${searchResults.isEmpty()}">
        <li>No results found.</li>
    </ul>

    <!-- 검색 결과가 있는 경우 -->
    <ul th:unless="${searchResults.isEmpty()}">
        <!-- 각 도서에 대한 링크 표시 -->
        <li th:each="book : ${searchResults}">
            <a th:href="@{'/book/detail/' + ${book.bookId}}">
                <p th:text="${book.bname}"></p>
            </a>
        </li>
    </ul>
</body>
</html>
