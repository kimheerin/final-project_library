<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원상세보기</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<h2>회원 상세보기</h2>
		<div class="detail">
			<fieldset>
				<ul>
					<li>
						<label for="mid">아이디</label>
						<input type="text" name="mid" id="mid" th:value="${member.mid}" readonly>
					</li>
					<li>
						<label for="name">이름</label>
						<input type="text" name="name" id="name" th:value="${member.name}" readonly>
					</li>
					<li>
						<label for="role">권한</label>
						<input type="text" name="role" id="role" th:value="${member.role}" readonly>
					</li>
					<li>
						<label for="role">이메일</label>
						<input type="text" name="email" id="email" th:value="${member.email}" readonly>
					</li>
					<li>
						<a th:href="@{/}"><button type="button">홈</button></a>
					</li>
				</ul>
			</fieldset>		
		</div>
	</div>
</body>
</html>
