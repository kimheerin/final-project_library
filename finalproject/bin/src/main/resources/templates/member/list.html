<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원목록</title>
</head>
<body>
	<div id="container">
		<h2>회원목록</h2>
		<table class="memberlist">
			<thead>
				<tr>
					<th>번호</th>
					<th>아이디</th>
					<th>이름</th>
					<th>권한</th>
					<th>이메일</th>
					<th>가입일</th>
					<th>조회</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member: ${memberList}">
					<td th:text="${member.memberId}"></td>
					<td th:text="${member.mid}"></td>
					<td th:text="${member.name}"></td>
					<td th:text="${member.role}"></td>
					<td th:text="${member.email}"></td>
					<td th:text="${#dates.format(member.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
					<!-- 버티컬바(|)는 ${member.id}를 숫자로 유지시켜줌 -->
					<td><a th:href="@{|/member/${member.memberId}|}">조회</a></td>
					<td><a th:href="@{|/member/delete/${member.memberId}|}" onclick="return confirm('삭제 하시겠습니까?')">삭제</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/}"><button type="button">Home</button></a>
	</div>
</body>
</html>
