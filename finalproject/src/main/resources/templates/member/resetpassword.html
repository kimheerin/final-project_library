<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
	<div id="container">
		<section id="find_id">
			<div class="login">
				<div class="find_id_text">
					<p>* 가입 시 등록했던 아이디를 입력해주세요</p>
					<p>* 가입 시 등록했던 이메일 계정을 입력해주세요</p>
				</div>
	            <form th:action="@{/member/resetPassword}" method="post" class="loginform">
		            <div class="email_input_box">
		                <label for="mid">아이디</label>
		                <input type="text" class="find_id_email" name="mid" id="mid" placeholder="abcd1234">
		            </div>
		            <br>
			        <div class="email_input_box">
			            <label for="email">이메일</label>
			            <input type="text" class="find_id_email" name="email" id="email" placeholder="example@test.com">
			            <!-- <p id="emailMessage" class="email_message"></p> -->
			        </div>
	                <p th:text="${error}" class="withdrawalError"></p>
		            <div class="find_id_btn_box">
		                <button type="submit" class="find_id_btn"><img th:src="@{/images/email.png}">이메일 발송</button>
		            </div>
<!-- 		            <div id="message">
		                <p th:text="${message}" class="success-message"></p>
		            </div> -->
				</form>
			</div>
		</section>
	</div>
</body>
</html>
